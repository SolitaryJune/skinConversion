<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件处理器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>文件处理器</h1>
    <input type="file" id="fileInput" accept=".bds,.bdi">
    <label>
        <input type="checkbox" id="encryptCheckbox"> 启用伪加密
    </label>
    <button id="uploadButton" disabled>上传并处理</button>
    
    <div id="status" class="hidden">准备中...</div>
    <div id="progress" class="hidden"></div>
    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
